name: Run Tests (Postman + Playwright)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  pull-requests: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: |
          chmod +x ./node_modules/.bin/playwright
          npx playwright install --with-deps

      - name: Compile TypeScript
        run: npx tsc

      - name: Run API Tests (Newman)
        run: node dist/newman-runner.js

      - name: Run UI Tests (Playwright)
        run: npx playwright test

      - name: Upload API Report
        uses: actions/upload-artifact@v4
        with:
          name: postman-report
          path: reports/api/newman-report.html

      - name: Upload UI Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: reports/ui/

      - name: Comment on PR with test results
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            âœ… CI run completed successfully.
            ðŸ“¦ Reports uploaded:
            - ðŸ§ª Postman â†’ `postman-report`
            - ðŸŽ­ Playwright â†’ `playwright-report`

            You can download them from the "Artifacts" section of this run.
